<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            var btaequal = document.getElementById('btn=');
            var btnadd = document.getElementById('btn+');
            btnadd.addEventListener('click', function(){
                var n1 = document.getElementById('n1').value;
                var n2 = document.getElementById('n2').value;
                var res = parseInt( n1) + parseInt( n2);
                document.getElementById('res').value = res;
            },false);
            var btnsub = document.getElementById('btn-');
            btnsub.addEventListener('click', function(){
                var n1 = document.getElementById('n1').value;
                var n2 = document.getElementById('n2').value;
                var res = parseInt( n1) - parseInt( n2);
                document.getElementById('res').value = res;
            },false);
            var btnmult = document.getElementById('btn*');
            btnmult.addEventListener('click', function(){
                var n1 = document.getElementById('n1').value;
                var n2 = document.getElementById('n2').value;
                var res = parseInt( n1) * parseInt( n2);
                document.getElementById('res').value = res;
            },false);
            var btndiv = document.getElementById('btn/');
             btndiv.addEventListener('click', function(){
                 var res = 0;
                var n1 = document.getElementById('n1').value;
                var n2 = document.getElementById('n2').value;
                var x = parseInt( n1);
                var y = parseInt( n2);
                if(y == 0 || y < 0) {
                    res = 0;
                } else {   
                     res =  x/y;
                }    
                document.getElementById('res').value = res;
            },false);
            var btnmod = document.getElementById('btn%');
            btnmod.addEventListener('click', function(){
                var n1 = document.getElementById('n1').value;
                var n2 = document.getElementById('n2').value;
                var res = parseInt( n1) % parseInt( n2);
                document.getElementById('res').value = res;
            },false);

        }
    </script>
</head>
<body>
    <h2>Calculator</h2>
    <div>
        N1 <input type="text" id="n1">
    </div>
    <br/>
    <div>
        N2 <input type="text" id="n2">
    </div>
    <br/>
    <div>
        Result <input type="text" id="res">
    </div>
    <br/>
    <div>
        <input type="button" value="7"  id="btn7">
        <input type="button" value="8" id="btn8">
        <input type="button" value="9" id="btn9">
        <input type="button" value="*" id="btn*">

        <br><br>
        <input type="button" value="4" id="btn4">
        <input type="button" value="5" id="btn5">
        <input type="button" value="6" id="btn6">
        <input type="button" value="-" id="btn-">
        <br><br>

        <input type="button" value="1" id="btn1">
        <input type="button" value="2" id="btn2">
        <input type="button" value="3" id="btn3">
        <input type="button" value="+" id="btn+">
        <br><br>
        <input type="button" value="%" id="btn%">
        <input type="button" value="0" id="btn0">
        <input type="button" value="=" id="btn=">
        <input type="button" value="/" id="btn/">

    </div>
</body>
</html>
