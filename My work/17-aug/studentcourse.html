<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Available</title>
    <script>
        window.onload = function()
        {
            var Course = [
                {CourseId : 101 , CourseName : "C++" , Fees : 1001},
                {CourseId : 102 , CourseName : "C#" , Fees : 1002},
                {CourseId : 103 , CourseName : "Java" , Fees : 1003},
                {CourseId : 104 , CourseName : "Pyhton" , Fees :1004},
                {CourseId : 105 , CourseName : "JavaScript" , Fees : 1005},
                {CourseId : 106 , CourseName : "php" , Fees : 1006},
                {CourseId : 107 , CourseName : ".net" , Fees : 1007},
                {CourseId : 108 , CourseName : "Node.js" , Fees : 1008},
                {CourseId : 109 , CourseName : "react js" , Fees : 1009},
            ]
            var lstCourse = document.getElementById('lstCourse');
            var headers = [];
            for(var val in Course[0])
            {
                console.log(val);
                headers.push(val);
            }
            console.log(headers);
            var lstCourseHTML = "";
            for(var i = 0 ; i < Course.length; i++)
            {
                lstCourseHTML+= "<input type='checkbox' name = 'CourseSelected' value='"+Course[i]['Fees']+"' id= '"+Course[i]['CourseName']+"'>"+Course[i]['CourseName']+ "   :-- Amount("+Course[i]['Fees']+")"+ " </input><br><br>"
            }
            lstCourse.innerHTML = lstCourseHTML;
            var total_fees = 0;
            var courseSelected = document.getElementsByName('CourseSelected');
            var btnDone = document.getElementById('done');
            btnDone.addEventListener('click',function()
            {
                document.getElementById('fees').innerHTML = "<br>Total Fees:-   <b>"+total_fees+"</b>  INR<br>";
            },
            false)
            if(courseSelected.length>0)
            {
                for(let id = 0 ; id < courseSelected.length ; id++)
                {
                    courseSelected[id].addEventListener('click',function()
                    {
                        if(courseSelected[id].checked)
                        {
                            console.log("Checked");
                            total_fees += parseInt(courseSelected[id].value);
                        }
                        else{
                            console.log("Un-checked")
                            total_fees -= parseInt(courseSelected[id].value);
                        }
                        
                    },
                    false)
                    
                }
            }
        }
    </script>
</head>
<body>
    <h1>Courses are Available for students</h1>
    <div id="lstCourse"></div>
    <button id="done">Done</button>
    <br>
    <div id="fees" value="done"></div>
</body>
</html>
