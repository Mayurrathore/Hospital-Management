<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Available</title>
    <script>
        window.onload = function()
        {
            var Course = [
                {CourseId : 101 , CourseName : "C++" , Fees : 1000},
                {CourseId : 102 , CourseName : "C#" , Fees : 3000},
                {CourseId : 103 , CourseName : "Java" , Fees : 5000},
                {CourseId : 104 , CourseName : "Pyhton" , Fees : 6000},
                {CourseId : 105 , CourseName : "JavaScript" , Fees : 4000},
                {CourseId : 106 , CourseName : "Node.js" , Fees : 5000},
            ]
            var lstCourse = document.getElementById('lstCourse');
            var headers = [];
            for(var val in Course[0])
            {
                console.log(val);
                headers.push(val);
            }
            console.log(headers);
            var lstCourseHTML = "";
            for(var i = 0 ; i < Course.length; i++)
            {
                lstCourseHTML+= "<input type='checkbox' name = 'CoursSelected' value='"+Course[i]['CourseName']+"' id= '"+Course[i]['CourseId']+"'>"+Course[i]['CourseName']+ " :- "+Course[i]['Fees']+ " </input><br><br>"
            }
            lstCourse.innerHTML = lstCourseHTML;
            
            var courseSelected = document.getElementsByName('CourseSelected');
            for(var i in courseSelected)
            {
                console.log(courseSelected[i].entry);
            }
        }
    </script>
</head>
<body>
    <h1>Courses list Available</h1>
    <div id="lstCourse"></div>
</body>
</html>
