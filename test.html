<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            // An Array of JSON Objects
            var persons = [
                            {CourseId:101,CourseName:'C', Fees: 1000},
                            {CourseId:102,CourseName:'C++', Fees: 1001},
                            {CourseId:103,CourseName:'java', Fees: 1002},
                            {CourseId:104,CourseName:'python', Fees: 1003},
                            {CourseId:105,CourseName:'.net', Fees: 1004},
                            {CourseId:106,CourseName:'c#', Fees: 1005},
                        ];
                function generateRadioList(persons){
                var opt="";
                for(var i=0;i<persons.length;i++){
                    opt+='<input type="checkbox"  value="'+ i + '" >' 
                }
                document.getElementById('lstRadioList').innerHTML = opt;
           }
            var headers = [];
            for(var p in persons[0]){
                headers.push(p);    
            }
            console.log(headers);

            var headerRow = '';
            for(var i=0;i<headers.length;i++){
                headerRow+="<th>"+headers[i]+"</th>";
            };
            document.getElementById("thead").innerHTML = headerRow;
            var tableRow='';
            for(var j=0;j<persons.length;j++){
                var tr = '<tr>'
                for(var h=0;h<headers.length;h++){
                    tr+='<td>' + persons[j][headers[h]] +  '</td>';
                    generateRadioList(persons)
                }
                tableRow+=tr;
            }
            document.getElementById('tbody').innerHTML = tableRow;

            
        }
    </script>
</head>
<body>
    <h2>Student Course List</h2>
    <table>
        <div id="lstRadioList"></div>
        <thead id="thead">     
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
   
</body>
</html>
